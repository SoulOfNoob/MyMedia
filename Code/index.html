=== Feedback Alpers, Dez 2 ===

Das sieht schon recht gut aus, es gibt lediglich drei Punkte, bei denen ich mir
wünschen würde, dass Sie sie überarbeiten. Die gelten im Grunde für all Ihre Seiten, deshalb habe
ich sie hier zusammen gefasst:

- Zunächst das Offensichtliche: Die HTML-Dokumente sind noch nicht im Rest des Projekts integriert.
(So finden sich hier keine PHP-Einbindungen bzw. PHP-Code, der per ?php-Containter eingebunden wäre.)
Dadurch haben Sie momentan nur statische Inhalte.

- Dadurch fehlt eben die Interaktion, in anderen Worten: Zurzeit reagiert die Anwendung nicht auf
Eingaben von Nutzern.

- Abschließend sollten Sie auf jeden Fall noch die neuen Möglichkeiten von HTML5 nutzen.
Einfachstes Beispiel wären die summary und details-Container. Aber auch eine Seite,
auf der die Nutzung erläutert wird, ein Log-In und eine Registrierung sollten auf jeden Fall
noch integriert werden.
